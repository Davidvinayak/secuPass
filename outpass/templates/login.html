{% extends 'base.html' %}

{% block content %}
{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 22rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Welcome Back</h5>
      
      <form id="login-form" action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
        <div class="d-flex align-items-center mb-3">
          <label for="name" class="me-2">Name:</label>
          <input type="text" name="username" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="d-flex align-items-center mb-3">
          <label for="password" class="me-2">Password:</label>
          <input type="password" name="userpassword"id="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div>
            <span>Don't have an account?</span> <a href="{% url 'signin' %}">Sign in</a>
          </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
