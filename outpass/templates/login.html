{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 22rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Welcome Back</h5>
      
      <form id="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Username:</label>
          <input type="text" name="username" id="name" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="userpassword" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-2">
          <span>Don't have an account?</span> <a href="{% url 'signin' %}">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
