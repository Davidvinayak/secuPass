{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 22rem;">
    <div class="card-body">  
        <form id="signin_form" action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <div class="d-flex align-items-center mb-3">
                <label for="name" class="me-2">Name:</label>
                <input type="text" name="username" id="name" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="email" class="me-2">Email:</label>
                <input type="email" name="useremail" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="password" class="me-2">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="d-flex align-items-center mb-3">
                <label for="confirmpassword" class="me-2">Confirm Password:</label>
                <input type="password" name="Confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm your password">
            </div>
            <div>
                <span>Back to Login </span> <a href="{% url 'login' %}">Back</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        
    </div>
  </div>
</div>
{% endblock %}
