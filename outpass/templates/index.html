{% extends 'base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% if user.is_authenticated %}
        <h1 style="margin: 10px;">Welcome to SecuPass, {{ user.username }}</h1>
    {% else %}
        <h1 style="margin: 10px;">Welcome to SecuPass</h1>
    {% endif %}

    <p>Your safety, our priority.</p>
{% endblock %}
